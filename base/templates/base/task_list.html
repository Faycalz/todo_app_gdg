
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Task List</h1>
        <a href=" {% url 'create-task' %}" class="btn btn-primary mb-3">Create Task</a>
        <div class="row">
            {% for task in tasks %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="{% url 'task-update' task.id %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'task-detail' task.id %}" class="btn btn-info">View Details</a>
                        <form method="post" action="{% url 'delete-task' task.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
            
           
        </div>
    </div>
</body>
</html>
